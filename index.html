<!--  #17 loadメソッドを使ってみよう -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
</head>
<body>
    <p>jQueryの練習</p>
    
    <button>もっと読む</button>
    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    $(function(){
       //Ajaxとは
       //Asynchronous JavaScript + XML
       //JavaScriptを使用し、サーバーと通信 + ページを書き換える
       //JavaScriptでページの一部を書き換えてユーザーの体感速度をあげる

        //load()で外部htmlから読み込む
       $('button').click(function(){
        $('#result').load('more.html');
       });


    });
    </script>
</body>
</html>
