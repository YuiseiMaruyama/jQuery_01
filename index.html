<!DOCTYPE html>
<html lang="ja">
<head>

</head>
<body>
    <p>jQueryの練習</p>
    <ul id="main">
        <li>0</li>
        <li class="item">1</li>
        <li class="item">2</li>
        <li>
            3

                <li>3-0</li>

        </li>

        // :contains()
        // :first, :last

        $("#sub > li:contains('4')").css('color','red');


    });
