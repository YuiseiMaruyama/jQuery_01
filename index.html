<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
</head>
<body>
    <p>jQueryの練習</p>
    
    <button>もっと読む</button>
    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    $(function(){
       //Ajaxとは
       //Asynchronous JavaScript + XML
       //JavaScriptを使用し、サーバーと通信 + ページを書き換える
       //非同期：処理が終わる前に次の処理に移る

        //load()で外部htmlから読み込む
       $('button').click(function(){
        //load() -> サーバー -> 
        //結果が返ってくる前に処理を実行してしまうため正しく動作しない
        // $('#result').load('more.html');
        // $('#message').css('color','red');

        //第2引数にコールバック関数を与える
        $('#result').load('more.html',function(){
            $('#message').css('color','red');
        });
       });


    });
    </script>
</body>
</html>
